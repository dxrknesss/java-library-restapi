plugins {
  alias(libs.plugins.javaPlugin)
  alias(libs.plugins.javaApplicationPlugin)
  alias(libs.plugins.springBootPlugin)
  alias(libs.plugins.springBOMPlugin)
}

group = 'ua.com.dxrkness'
version = '0.0.1-SNAPSHOT'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

application {
  mainClass = 'ua.com.dxrkness.devtirospringbootcourse.DevtiroSpringBootCourseApplication'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation(libs.springBootStarterWeb)
  testImplementation(libs.springBootStarterTest)
  testRuntimeOnly(libs.junitPlatformLauncher)
}

tasks.named('test') {
  useJUnitPlatform()
}
